{% extends "./base.html" %}

{% block title %} Gesti√≥n de Conserjes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Agregar Conserje</h2>
        <div class="card">  
            <div class="card-body">
                <form action="/AgregarConserje/" method="POST">{% csrf_token %}
                   
                    <div class="form-group">
                        <input type="text" id="RUT" name="RUT" class="form-control" placeholder="RUT"
                            minlength="9" maxlength="10" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="Nombre" name="Nombre" class="form-control" placeholder="Nombre"
                            minlength="1" maxlength="15" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de Conserjes</h1>
        <div class="table-responsive py-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>RUT</th>
                        <th>Nombre</th>
                        <th colspan="2">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in personas %}
                    <tr>
                        <td>{{c.usuario.rut}}</td>
                        <td>{{c.usuario.nombre}}</td>
                        <td><a href="../editarConserje/{{c.usuario.rut}}" class="btn btn-info">Editar</a></td>
                        <td><a href="../eliminarConserje/{{c.usuario.rut}}" class="btn btn-danger btnEliminacion">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
