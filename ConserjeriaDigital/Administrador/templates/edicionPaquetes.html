{% extends "./base.html" %}

{% block title %} Edicion de Paquetes {% endblock %}

{% block body %}

    <div class ="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">  
                <div class="card-body">
                    <form action="/EditPaquete/" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="ID" name="ID" value="{{ToModify.id}}" class="form-control" placeholder="RUT"
                                minlength="9" maxlength="10" readonly required>
                        </div>
                        <div class="form-group">
                            <input type="hidden" id="PRE_apartment" name="PRE_apartment" value="{{ToModify.destinatario.NumeroDepartamento}}" class="form-control" placeholder="RUT"
                                minlength="9" maxlength="10" readonly required>
                        </div>
                        Departamento
                        <div class="form-group">
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example" name = "DEPTO[]" required>
                                    {% for U in deptos %}
                                        {% if deptos.NumeroDepartamento == ToModify.destinatario.NumeroDepartamento %}
                                            <option selected value="{{U.NumeroDepartamento}}">{{U.NumeroDepartamento}}</option>
                                        {% else %}
                                            <option value="{{U.NumeroDepartamento}}">{{U.NumeroDepartamento}}</option>
                                        {% endif %}
                                    {% endfor %}

                            </select>
                        </div>
                        Tipo de paquete<div></div>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm" name = "tipo[]" required>
                            {% if ToModify.type == "C" %}
                                <option selected value="C">Carta</option>
                                <option value="E">Encomienda</option>
                            {% else %}
                                <option value="C">Carta</option>
                                <option selected value="E">Encomienda</option>
                            {% endif %}
                        </select>
                        <div> 
    
                        </div> <div> 
                            
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
